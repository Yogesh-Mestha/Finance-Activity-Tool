{% extends "home.html" %}{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/static/jeevanumang.css">
</head>
<body>

  <div class="calculator-form">

    <form action="ju" autocomplete="off">

      <div class="hedding">
        <h1>Jeevan Umang Calculator</h1>
      </div>

      <div class="form-group">
        <center>
        <label for="sum_assured" >Sum Assured (in Rupees)</label>
        <input type="number" id="sum_assured" value="{{v1}}" name="sum_assured" required>
        <div class="error">{{e1}}</div>
          
      
      </center>
      </div>

      <div class="form-group">
        <center>
        <label for="primumpayingTerm">Premium paying Term (in Years)</label>
        <input type="number" id="premium_payment_term" value="{{v2}}" placeholder="15 | 20 | 25 | 30" name="premium_payment_term" required>
       <div class="error">{{e2}}</div> 
      </center>
     </div>

     <div class="form-group">
      <center>
      <label for="policyTerm">Policy Term (in Years)</label>
      <input type="number" id="policy_term" value="{{v3}}" placeholder="100|105|110|115" name="policy_term" required>
     <div class="error">{{e3}}</div> 
    </center>
   </div>
   
      <div class="form-group">
      <center>
      <label for="age">Age</label>
      <input type="number" id="age"   value="{{v4}}" name="age" required>
      <div class="error">{{e4}}</div>
      </center>
      </div> 

      <div class="form-group button-container">
        <center>
          <input type="submit" value="CALCULATE">
        </center>
  
      </div>
      <center>
      <div class="clear">
        <a class="reset" href="resetju">CLEAR</a>
    </div>
  </center>

    </form>

     <div class="result2" id="result">
        <center>
      
      maturity Amount : {{maturity_amount}}
      </center>
     </div>

  </div>
  
</body>
</html>
{% endblock body %}
