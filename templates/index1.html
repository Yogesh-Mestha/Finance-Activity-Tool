
{% extends "home.html" %}{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="/static/style1.css">
</head>
<body>
   
    <div class ="loan-calculator">
        <div class="top">
            <h2 style="color:rgb(28, 7, 61);"> Home Loan Calculator </h2>

            <form action="hl" autocomplete="off">
                <div class="group">
                    <div class="title">Amount</div>
                    <input type="number" style="width:150px;" value="{{v1}}" name="amt" class="loan-amount" required/>
                    <div class="error">{{e6}}</div>
                </div>
                <div class="group">
                    <div class="title">Intrest rate</div>
                    <input type="number" name="rat"  value="{{v2}}" class="interest-rate" required/>
                    <div class="error">{{e2}}</div>
                    <div class="error">{{e3}}</div>
                    <div class="error">{{e4}}</div>
                </div>
                <div class="group">
                    <div class="title">Tenure(in months)</div>
                    <input type="number" name="mnt"  value="{{v3}}" class="loan-tenure" required/>
                    <div class="error">{{e5}}</div>
                </div>
                
            
        </div>
        <div class="result">
            <div class="left">
                <div class="loan-emi">
                    <h3 style="color:green">Loan EMI</h3>
                    <h3>{{EMI}}</h3>
                </div>
                <div class="total-interest">
                    <h3 style="color:green">Total intrest payable</h3>
                    <h3>{{ti}}</h3>
                </div>
                <div class="total-amount">
                    <h3 style="color:green">Total Amount</h3>
                    <h3>{{ta}}</h3>
                </div>
                <div >
                <input type="submit" value="CALCULATE" class="calculate-btn" style="color:black;"/>
                <div class="clear">
                    <a class="reset" href="resethl">CLEAR</a>
                 </div>
            </div>
        </form>
        </div>
       
    </div>
   
    
</body>
</html>
{% endblock body %}
